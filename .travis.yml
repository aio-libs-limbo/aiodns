language: python
sudo: false
matrix:
  include:
    - python: 3.5
    - python: 3.6
    - python: 3.7
      dist: xenial
      sudo: true
    - python: pypy3
#power_jobs
    - python: 3.5
      arch: ppc64le
    - python: 3.6
      arch: ppc64le
    - python: 3.7
      dist: xenial
      sudo: true
      arch: ppc64le
    - python: pypy3
      arch: ppc64le
branches:
  only:
    - master

before_install:
  - pip install -U setuptools pip wheel

install:
  - |
      if [[ "TRAVIS_CPU_ARCH" == "ppc64le" ]]; then
      sudo chown -R $USER:$GROUP ~/.cache/pip/wheels
      fi
  - python -V
  - pip install .

script:
  - ./tests.py
  - python mypy_run.py
  
